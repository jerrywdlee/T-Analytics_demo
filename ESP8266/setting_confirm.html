<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Confirm WiFi Settings</title>
    <style>.shop{display:none}</style>
    <script>
      console.log('%cAWESOME!!','color:rgba(250,100,0,1);font-size:5em');
    </script>
    <script>
      console.log('%cPlease Type Under Words to Confirm Advance Settings.','color:#A0A');
